{% extends "base.html" %}
{% block body %}
    <div class="row">
        <h2>Shopping Lists</h2>
    </div><!-- end row -->
    <div class="row">
        <p><a href="{% url 'lists:create' %}">Create</a></p>
        <ul>
            {% for shoppinglist in shoppinglists %}
                <li><a href="{% url 'lists:detail' pk=shoppinglist.pk %}">{{ shoppinglist.name }}</a></li>
            {% endfor %}
        </ul>
    </div><!-- end row -->
{% endblock %}
