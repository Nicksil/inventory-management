{% extends "base.html" %}
{% block body %}
    <div class="row">
        <h2>Shopping List Update View</h2>
        <p>
            <a href="{% url 'lists:detail' pk=shoppinglist.pk %}">&lt; Back to list</a>
        </p>
    </div><!-- end row -->
    <div class="row">
        <div class="col-sm-2">
            <form action="" method="POST">
                {% csrf_token %}
                {{ shoppinglist.character }}
                <fieldset class="form-group">
                    <label for="_name">Name</label>
                    <input class="form-control" type="text" id="_name" name="name" value="{{ shoppinglist.name }}">
                </fieldset>
                <fieldset class="form-group">
                    <label for="_items">Items</label>
                    <textarea class="form-control" name="items" id="_items" cols="30" rows="10"></textarea>
                </fieldset>
                <button class="btn btn-secondary" type="submit">Update</button>
            </form>
        </div><!-- end col-sm-3 -->
    </div><!-- end row -->
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-sm table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th>Item</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in shoppinglist.items.all %}
                        <tr>
                            <td>{{ item.type_name }}</td>
                            <td><a href="{% url 'lists:item_remove' list_pk=shoppinglist.pk item_pk=item.pk %}">x</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div><!-- end col-sm-6 -->
    </div><!-- end row -->
{% endblock %}
