{% extends "base.html" %}
{% block body %}
    <div class="row">
        <h2>Watch Lists</h2>
    </div><!-- end row -->
    <p><a href="{% url 'lists:create' %}">Create</a></p>
    <ul>
        {% for watchlist in watchlists %}
            <li><a href="{% url 'lists:detail' pk=watchlist.pk %}">{{ watchlist }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
