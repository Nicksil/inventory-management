{% extends "base.html" %}
{% block body %}
    <h1>Character List</h1>
    <p><a href="{% url 'characters:add' %}">Add Characters</a></p>
    <ul>
        {% for character in characters %}
            <li><a href="{% url 'characters:detail' pk=character.pk %}">{{ character.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
