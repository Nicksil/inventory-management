{% extends "base.html" %}
{% load humanize %}
{% block body %}
    <h1>{{ character.name }}'s Assets</h1>
    <p><a href="{% url 'characters:detail' pk=character.pk %}">&lt; {{ character.name }}</a> | <a href="{% url 'characters:asset_update' pk=character.pk %}">Update assets</a></p>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
                <tr>
                    <td>{{ asset.type_name }}</td>
                    <td>{{ asset.quantity|intcomma }}</td>
                    <td>{{ asset.location_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
