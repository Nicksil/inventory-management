{% extends "base.html" %}
{% block title %}{{ character.name }} | {% endblock %}
{% block body %}
    <div class="row">
        <h2>{{ character.name }}</h2>
    </div><!-- end row -->
    <div class="row">
        <a href="{% url 'characters:list' %}">&lt; characters</a>
        <p><a href="{% url 'characters:asset_list' pk=character.pk %}">Assets</a> | <a href="{% url 'characters:order_list' pk=character.pk %}">Market orders</a> | <a href="{% url 'characters:delete' pk=character.pk %}">Delete character</a></p>
    </div><!-- end row -->
{% endblock %}
