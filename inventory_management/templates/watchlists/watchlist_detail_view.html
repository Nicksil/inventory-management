{% extends "base.html" %}
{% block body %}
    <h1>{{ watchlist.name }}</h1>
    <a href="{% url 'watchlists:update' pk=watchlist.pk %}">Update</a>
    <ul>
        {% for item in watchlist.items.all %}
            <li>{{ item.item.type_name }} | {{ item.desired_price }}</li>
        {% endfor %}
    </ul>
{% endblock %}
