{% extends "base.html" %}
{% block body %}
    <h1>Character Detail</h1>
    <p><a href="{% url 'characters:asset_list' pk=character.pk %}">Assets</a></p>
    <ul>
        <li>{{ character.name }}</li>
        <li>{{ character.user.username }}</li>
        <li>{{ character.char_id }}</li>
        <li>{{ character.key_id }}</li>
        <li>{{ character.v_code }}</li>
    </ul>
    <a href="{% url 'characters:delete' pk=character.pk %}">Delete character</a>
{% endblock %}
