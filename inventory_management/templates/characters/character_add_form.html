{% extends "base.html" %}
{% block body %}
    <h1>Add Character</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="_name">Name</label>
        <input type="text" id="_name" name="name">
        <label for="_key_id">Key ID</label>
        <input type="text" id="_key_id" name="key_id">
        <label for="_v_code">V Code</label>
        <input type="text" id="_v_code" name="v_code">
        <button type="submit">Add</button>
    </form>
{% endblock %}
