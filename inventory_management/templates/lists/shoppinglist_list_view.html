{% extends "base.html" %}
{% block body %}
    <h1>Shopping Lists</h1>
    <ul>
        {% for shoppinglist in shoppinglists %}
            <li><a href="{% url 'shoppinglists:shoppinglist_detail' pk=shoppinglist.pk %}">{{ shoppinglist.name }}</a> <a href="{% url 'shoppinglists:shoppinglist_update' pk=shoppinglist.pk %}">(update)</a></li>
        {% endfor %}
    </ul>
{% endblock %}
